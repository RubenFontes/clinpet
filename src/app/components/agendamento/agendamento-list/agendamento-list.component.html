<section class="listagem" *ngIf="mostrarListagem && agendamentos.length > 0">
  <h2>Agendamentos Marcados</h2>

  <app-search (onSearch)="buscar.emit($event)"></app-search>

  <mat-card class="agendamento-card" *ngFor="let item of agendamentosFiltrados">
    <mat-card-title>
      {{ item.tipo | uppercase }} - Ã s {{ item.hora }}
    </mat-card-title>

    <mat-card-subtitle>
      Pet: {{ getNomePet(item.petId) }}<br>
      Tutor: {{ getNomeTutor(item.petId) }}
    </mat-card-subtitle>

    <mat-card-actions>
      <section class="start">
        <button
          mat-flat-button
          color="primary"
          [routerLink]="['/atendimento', item.id]"
        >
          <mat-icon>assignment_turned_in</mat-icon>
          Atendimento
        </button>
      </section>

      <section class="end">
        <button
          mat-icon-button
          color="primary"
          (click)="editar.emit(item)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="deletar.emit(item.id!)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </section>
    </mat-card-actions>
  </mat-card>
</section>
